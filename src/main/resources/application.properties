spring.application.name=PPP

# Database credentials
spring.datasource.url=jdbc:postgresql://localhost:5432/postgres
spring.datasource.username=postgres
spring.datasource.password=password

#----------
# Spring Data settings

# This allows us to see SQL running in the console
spring.jpa.show-sql=true

# Setting our DDL to update when a change happens
spring.jpa.hibernate.ddl-auto=update
# We can set this to "create" to drop and recreate the database each time

# Specify what DB schema we're pointing to
spring.jpa.properties.hibernate.default_schema=public